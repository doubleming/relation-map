name: Build and Deploy
on:
  push: 
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
        
      - name: Install and Build
        run: |
          pnpm install
          pnpm run build-play
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: play/dist
          
